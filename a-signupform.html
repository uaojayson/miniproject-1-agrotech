<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Page Responsive Crowdfunding Website</title>

    <!--------Bootstrap CDN------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--------CSS STylesheet------->
    <link rel="stylesheet" href="a-signupform.css" />

    <!--------Google Fonts------->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--------FONTAWESOME ICONS------>
    <script
      src="https://kit.fontawesome.com/3ce7f5ba6a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>


        
    <!--------MAIN CONTAINER------>
  
    <div class="container text-center">

         <!--------HOME ICON------>
   <div class="jumbotron text-left">
    <div class="row">
      <div class="col">
        <a href="index.html" class="active home-btn"
          ><i class="fa-solid fa-leaf"></i></i>agrotech ventures</a
        >
      </div>
    </div>
  </div>

    <!--------Section for the Registration Form------>

      <div class="title">Registration Form</div>
     <hr>

      <!--------FORM CONTAINER------>
      <form>
        <!--------pw row row------>

        <div class="row">
          <div class="col">
            <label for="pw">PASSWORD</label>
            <input
              type="password"
              class="form-control"
              id="pw"
              placeholder="Enter Password"
              name="pw"
              required
              
            />
          </div>

          <div class="col">
            <label for="password">CONFIRM PASSWORD</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Confirm Password"
              name="password"
              required
             
            />
          </div>
        </div>

        <!--------e-mail row------>
        <div class="row mt-3">
          <div class="col">
            <label for="email">EMAIL ADDRESS</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email Address"
              name="email"
              required
            />
          </div>
          <div class="col">
            <label for="phone">PHONE NUMBER</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter Phone Number"
              name="phone"
              required
            />
          </div>
        </div>

        <!--------full name row------>

        <div class="row mt-3">
          <div class="col">
            <label for="firstname">FIRST NAME</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="Enter First Name"
              name="firstname"
              required
            />
          </div>

          <div class="col">
            <label for="midname">MIDDLE INITIAL</label>
            <input
              type="text"
              class="form-control"
              id="midname"
              placeholder="Enter M.I."
              name="midname"
              required
            />
          </div>

          <div class="col">
            <label for="lastname">LAST NAME</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Enter Last Name"
              name="lastname"
              required
            />
          </div>
        </div>

        <!--------gender-birth row------>
        <div class="row gender-birth mt-3">
          <div class="col float-label-control">
            <label for="gender">GENDER</label>
            <select class="form-control" name="gender" id="">
              <option value="" disabled="true" selected="" hidden="">
                Choose your GENDER.
              </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Female">Prefer Not to Say</option>
            </select>
          </div>

          <div class="col">
            <label for="birth">BIRTH DATE</label>
            <input
              type="date"
              class="form-control"
              value="2004-01"
              name="birth_month"
              required=""
            />
          </div>
        </div>

        <!--------Region and Country row------>
        <div class="row mt-3">
          <div class="col region">
            <label for="region">REGION</label>
            <select id="region" class="form-control" name="region" required="">
              <option value=""><strong>Select your Region</strong></option>
              <option value="Africa">AFRICA</option>
              <option value="Antartica">ANTARTICA</option>
              <option value="Asia">ASIA</option>
              <option value="Europe">EUROPE</option>
              <option value="North America">NORTH AMERICA</option>
              <option value="South America">SOUTH AMERICA</option>
              <option value="Oceania">OCEANIA</option>
            </select>
          </div>

          <div class="col">
            <label for="country">COUNTRY</label>
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Enter Name of Country"
              name="country"
              required
            />
          </div>

        </div>

      

        <!--------City & Province row------>

        <div class="row mt-3">
          <div class="col">
            <label for="city">TOWN-CITY</label>
            <input
              type="text"
              class="form-control float-label-control"
              id="city"
              placeholder="Enter Name of Town or City"
              name="city"
              required
            />
          </div>
          <div class="col">
            <label for="province">STATE-PROVINCE</label>
            <input
              type="text"
              class="form-control"
              id="province"
              placeholder="Enter Name of State or Province"
              name="province"
              required
            />
          </div>
        </div>
    

        <!--------Remember Me------>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Remember Me
          </label>
        </div>

        <p>By creating an account, I agree to the <a href="#">Terms of Use & Privacy Policy</a>.</p>

        <!--------REGISTER------>

        <div class="btn-success">
          <button type="submit" class="btn btn-success">
            <strong>SUBMIT TO REGISTER</strong>
          </button>
        </div>

     
          <p>Already have an account? <a href="b-loginform.html">Log In</a>.</p>
        

        <!--------end-form------>


      <!--------end-MAIN CONTAINER------>
    </div>

  </body>
</html>
